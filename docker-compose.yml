version: "3.8"

services:
  # ============================
  # Open-WebUI (UI + its backend)
  # ============================
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "8080:8080"
    environment:
      # Point Open-WebUI directly to FastAPI (OpenAI-compatible)
      - OPENAI_API_BASE_URL=http://backend:8000/v1
      - GROQ_API_KEY=
      - WEBUI_AUTH=true
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      - backend

  # ============================
  # Backend (FastAPI RAG API)
  # ============================
  backend:
    build:
      context: ./backend
    container_name: backend
    env_file: .env
    environment:
      # LLM Provider: "groq" or "openai"
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MILVUS_HOST=milvus
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./resources:/resources

  # ============================
  # Ingestion (Runs on First Startup)
  # ============================
  # This automatically scrapes web content and processes all documents
  # It will run once when you do 'docker-compose up -d'
  ingestion:
    build:
      context: ./backend
    container_name: ingestion
    env_file: .env
    environment:
      - MILVUS_HOST=milvus
    depends_on:
      - milvus
    volumes:
      - ./backend:/app
      - ./resources:/resources
    command: python trigger_ingest.py
    restart: "no"  # Only runs once, then exits

  # ============================
  # Postgres
  # ============================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rag_app}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init_data/postgres:/docker-entrypoint-initdb.d

  # ============================
  # Redis
  # ============================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  # ============================
  # Milvus (Vector DB)
  # ============================
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.0
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus-etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - milvus-minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

volumes:
  open-webui-data:
  postgres-data:
  milvus-etcd-data:
  milvus-minio-data:
  milvus-data:
